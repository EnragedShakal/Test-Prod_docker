---
- name: Download script for apt repo add
  ansible.builtin.get_url:
    url: https://packages.gitlab.com/install/repositories/runner/gitlab-runner/script.deb.sh
    dest: /tmp/script.deb.sh
    mode: '0755'

- name: Add gitlab-runner repository
  ansible.builtin.shell: /tmp/script.deb.sh

- name: Install gitlab-runner
  ansible.builtin.apt:
    name:
      - gitlab-runner
    update_cache: true

- name: Register a runner
  ansible.builtin.shell: gitlab-runner register --non-interactive --executor "shell" --shell "bash" --url "{{ gitlab_url }}" --token "{{ gitlab_token }}"
